<div class="container mt-5">
    <h2 class="mb-4 text-center">Crear nuevo curso</h2>
  
    <form (ngSubmit)="crearCurso()" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Título del curso</label>
        <input type="text" class="form-control" [(ngModel)]="nuevoCurso.titulo" name="titulo" required />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" [(ngModel)]="nuevoCurso.descripcion" name="descripcion" rows="3" required></textarea>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select class="form-select" [(ngModel)]="nuevoCurso.categoria_id" name="categoria_id" required>
          <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Precio (€)</label>
        <input type="number" class="form-control" [(ngModel)]="nuevoCurso.precio" name="precio" required />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Imagen del curso</label>
        <input type="file" class="form-control" (change)="onFileSelected($event)" />
      </div>
  
      <button type="submit" class="btn btn-primary w-100">Crear Curso</button>
  
      <!-- Mensajes -->
      <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </form>
  </div>
