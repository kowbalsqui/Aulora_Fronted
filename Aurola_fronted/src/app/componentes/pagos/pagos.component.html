<div class="container mt-5">
    <h2 class="mb-4">Formulario de Pago</h2>
    <form (ngSubmit)="pagar()" #pagoForm="ngForm">
  
      <div class="mb-3">
        <label for="titular" class="form-label">Titular de la tarjeta</label>
        <input type="text" class="form-control" id="titular" required [(ngModel)]="form.titular" name="titular">
      </div>
  
      <div class="mb-3">
        <label for="numero" class="form-label">Número de tarjeta</label>
        <input type="text" class="form-control" id="numero" required [(ngModel)]="form.numero" name="numero">
      </div>
  
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expiracion" class="form-label">Expiración</label>
          <input type="text" class="form-control" id="expiracion" required placeholder="MM/AA" [(ngModel)]="form.expiracion" name="expiracion">
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" required [(ngModel)]="form.cvv" name="cvv">
        </div>
      </div>
  
      <button class="btn btn-success w-100" [disabled]="procesando || !pagoForm.valid">Pagar</button>
    </form>
  </div>
