<h4 class="mt-4 d-flex justify-content-between align-items-center">
  Módulos del curso

  <button *ngIf="authService.isProfesor()" class="btn btn-sm btn-success" (click)="crearModulo()">
    ➕ Añadir módulo
  </button>
</h4>

<div *ngIf="modulos.length > 0; else sinModulos">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3">
    <div class="col" *ngFor="let modulo of modulos">
      <div class="card h-100 shadow-sm" (click)="verDetalle(modulo)" style="cursor: pointer;">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">{{ modulo.titulo }}</h5>

          <button *ngIf="authService.isProfesor()" class="btn btn-sm btn-outline-primary" (click)="editarModulo(modulo); $event.stopPropagation()">
            ✏️
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #sinModulos>
  <p class="text-muted">Este curso aún no tiene módulos.</p>
</ng-template>
