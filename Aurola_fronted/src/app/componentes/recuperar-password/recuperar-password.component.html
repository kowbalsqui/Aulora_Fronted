<h3 class="text-center mt-5">🔐 Recuperar Contraseña</h3>

<div class="container mt-4 col-md-6">
  <label for="email">Introduce tu email</label>
  <input type="email" [(ngModel)]="email" class="form-control" required>

  <button class="btn btn-primary mt-3 w-100" (click)="verificarEmail()">Verificar</button>

  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  <div *ngIf="ok" class="alert alert-success mt-3">{{ ok }}</div>
  
</div>
